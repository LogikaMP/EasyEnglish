<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>EasyEnglish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="word page">

    <div class="word header">
        <h1 class="word title">Вивчення слів</h1>
        <button class="word switch">⇄ АНГ → УКР</button>
    </div>

    <div class="word stats">
        <div class="word card">
            <p>Прогрес</p>
            <span>progress</span>
        </div>
        <div class="word card">
            <p>Правильно</p>
            <span>right</span>
        </div>
        <div class="word card">
            <p>Всього</p>
            <span>total</span>
        </div>
    </div>

    <div class="word divider"></div>

    <div class="word main">
        <p class="word label">Англійською:</p>
        <div class="word current-word">Hello</div>

        <input 
            type="text"
            class="word answer"
            placeholder="Введи свою відповідь"
        >

        <button class="word submit">Відповісти</button>
    </div>

</div>

</body>
</html>
