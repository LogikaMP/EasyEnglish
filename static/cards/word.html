<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вивчення слів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="test page word">

    <div class="test header">
        <h1>Вивчення слів</h1>
        <button class="test button">⇄ АНГ → УКР</button>
    </div>

    <div class="test stats">
        <div class="test card">
            <p>Прогрес</p>
            <span>progress</span>
        </div>
        <div class="test card">
            <p>Правильно</p>
            <span>right</span>
        </div>
        <div class="test card">
            <p>Всього</p>
            <span>total</span>
        </div>
    </div>

    <div class="test divider"></div>

    <div class="test main">
        <p class="test label">Англійською:</p>
        <div class="word current">Hello</div>

        <input class="test input" placeholder="Введи свою відповідь">
        <button class="test button primary">Відповісти</button>
    </div>

</div>

</html>
