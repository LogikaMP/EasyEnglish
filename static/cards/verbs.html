<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verbs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="verbs-page test-page">

    <div class="verbs-title">
        Дієслова та часи англійської мови
    </div>

    <!-- Tabs -->
    <div class="verbs-tabs">
        <button class="verbs-tab active">Практика</button>
        <button class="verbs-tab">Теорія</button>
    </div>

    <!-- Stats -->
    <div class="test-stats">
        <div class="test-card">
            <p>Прогрес</p>
            <span>1 / 5</span>
        </div>
        <div class="test-card">
            <p>Загальний рахунок</p>
            <span>0</span>
        </div>
    </div>

    <div class="test-divider"></div>

    <!-- Exercise -->
    <div class="test-main">

        <div class="verbs-header">
            <div class="verbs-icon">⏱</div>
            <div>
                <strong>to be (бути)</strong><br>
                <span>Present Simple</span>
            </div>
        </div>

        <div class="verbs-example">
            <strong>Приклад:</strong><br>
            I am a student
        </div>

        <div class="verbs-task">
            Заповніть форми дієслова для кожного займенника:
        </div>

        <div class="verbs-row">
            <label>I</label>
            <input class="test-input" placeholder="...">
        </div>

        <div class="verbs-row">
            <label>You</label>
            <input class="test-input" placeholder="...">
        </div>

        <div class="verbs-row">
            <label>He</label>
            <input class="test-input" placeholder="...">
        </div>

        <div class="verbs-row">
            <label>She</label>
            <input class="test-input" placeholder="...">
        </div>

        <div class="verbs-row">
            <label>It</label>
            <input class="test-input" placeholder="...">
        </div>

        <div class="verbs-row">
            <label>We</label>
            <input class="test-input" placeholder="...">
        </div>

        <div class="verbs-row">
            <label>They</label>
            <input class="test-input" placeholder="...">
        </div>

        <button class="test-button">Перевірити</button>
    </div>

</div>

</body>
</html>
