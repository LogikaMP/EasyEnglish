<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/src/icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyEnglish</title>
</head>
<body>

    <div class="logo-reg">
        <a href="/" class="btn-back">
            <img src="/static/src/arrow-left.svg">Назад на головну
        </a>

        <div class="logo-form">
            <img src="/static/src/icon.svg">
            <h2>Реєстрація в EasyEnglish</h2>
            <p>Створіть свій обліковий запис</p>
            <p class="error"></p>

            <form class="login-form">
                <label>Веди пошту</label>
                <div class="input">
                    <img src="/static/src/mail.svg">
                    <input type="text" id="email2" class="email" placeholder="Веди пошту">
                </div>

                <label>Веди пароль</label>
                <div class="input">
                    <img src="/static/src/lock.svg">
                    <input type="password" id="password2" class="password" placeholder="Веди пароль">
                </div>

                <div class="btn-login">Зареєструватися</div>
            </form>
        </div>
    </div>

    <script src="/static/register.js" defer></script>
</body>
</html>
