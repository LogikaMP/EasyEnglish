{% extends "base.html" %}
{% block title %}Вивчення слів{% endblock %}

{% block content %}

<div class="test page word">

    <div class="test header">
        <h1>Вивчення слів</h1>
        <button class="test button word">⇄ АНГ → УКР</button>
    </div>

    <div class="test stats">
        <div class="test card">
            <p>Прогрес</p>
            <span class="progress">progress</span>
        </div>
        <div class="test card">
            <p>Правильно</p>
            <span class="right">right</span>
        </div>
        <div class="test card">
            <p>Всього</p>
            <span class="total">total</span>
        </div>
    </div>

    <div class="test divider"></div>

    <div class="test main">
        <p class="test label word">Англійською:</p>
        <div class="word current right_ans"></div>
        <div class="word current"></div>

        <input class="test input word" placeholder="Введи свою відповідь">
        <button class="test button primary word">Відповісти</button>
    </div>

</div>

{% endblock %}
