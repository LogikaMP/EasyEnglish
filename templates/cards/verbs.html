{% extends "base.html" %}
{% block title %}Дієслова та часи{% endblock %}

{% block content %}

<div class="verbs-page test page">

    <div class="verbs-title">
        Дієслова та часи англійської мови
    </div>

    <div class="verbs-tabs">
        <button class="verbs-tab active">Практика</button>
        <button class="verbs-tab">Теорія</button>
    </div>

    <div class="test stats">
        <div class="test card"><p>Прогрес</p><span>progress</span></div>
        <div class="test card"><p>Правильних відповідей</p><span>right</span></div>
    </div>

    <div class="test progress-bar">
        <div class="test progress-fill"></div>
    </div>

    <div class="test main" style="text-align: left;padding-left: 15px;">

        <div class="verbs-header">
            <div>
                <strong>to be (бути)</strong><br>
                <span>Present Simple</span>
            </div>
        </div>

        <div class="verbs-example">
            <strong>Приклад:</strong><br>
            I am a student
        </div>

        <div class="verbs-task">
            Заповніть форми дієслова для кожного займенника:
        </div>

        <div class="verbs-row"><label>I</label><input class="test-input" placeholder="..."></div>
        <div class="verbs-row"><label>You</label><input class="test-input" placeholder="..."></div>
        <div class="verbs-row"><label>He</label><input class="test-input" placeholder="..."></div>
        <div class="verbs-row"><label>She</label><input class="test-input" placeholder="..."></div>
        <div class="verbs-row"><label>It</label><input class="test-input" placeholder="..."></div>
        <div class="verbs-row"><label>We</label><input class="test-input" placeholder="..."></div>
        <div class="verbs-row"><label>They</label><input class="test-input" placeholder="..."></div>

        <button class="test button primary" style="margin-left: 45%;">Перевірити</button>
    </div>

</div>

{% endblock %}
